<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrador | ADOPTAPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #ede7f6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            background: linear-gradient(45deg, #2196F3, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #8a2be2, #4a6fa5);
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="panel">
    <h1>üîê Acceso Administrador</h1>
    <p>Ingrese la contrase√±a</p>

    <input type="password" id="password" placeholder="Contrase√±a">
    <p class="error" id="error">‚ùå Contrase√±a incorrecta</p>

    <button onclick="login()">Ingresar</button>
</div>

<script>
    const PASSWORD_ADMIN = "1234";

    function login() {
        const pass = document.getElementById("password").value;

        if (pass === PASSWORD_ADMIN) {
            localStorage.setItem("adminLogueado", "true");
            window.location.href = "admin-panel.html";
        } else {
            document.getElementById("error").style.display = "block";
        }
    }
</script>

</body>
</html>
