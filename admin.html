<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso Administrador | ADOPTAPP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#e3f2fd,#ede7f6);
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:white;
    padding:40px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,.2);
    max-width:380px;
    width:100%;
    text-align:center;
}

h1{
    background:linear-gradient(45deg,#4682b4,#8a2be2);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:10px;
}

input{
    width:100%;
    padding:14px;
    margin:15px 0;
    border-radius:12px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    font-weight:600;
    font-size:1rem;
    cursor:pointer;
    color:white;
    background:linear-gradient(90deg,#8a2be2,#4a6fa5);
}

.error{
    color:#e53935;
    margin-top:10px;
    display:none;
}
</style>
</head>

<body>

<div class="card">
    <h1>üîê ADOPTAPP</h1>
    <p>Acceso exclusivo para administradores</p>

    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Ingresar</button>

    <div id="error" class="error">‚ùå Contrase√±a incorrecta</div>
</div>

<script>
const PASSWORD_ADMIN="1234";

function login(){
    const pass=document.getElementById("password").value;
    if(pass===PASSWORD_ADMIN){
        localStorage.setItem("adminLogueado","true");
        window.location.href="admin-panel.html";
    }else{
        document.getElementById("error").style.display="block";
    }
}
</script>

</body>
</html>
