<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Gestionar Mascotas</title>
<style>
body { font-family: Arial; background:#f4f6fa; padding:20px; }
.container { background:#fff; padding:20px; border-radius:10px; max-width:600px; margin:auto; }
input, textarea, select, button {
  width:100%; padding:10px; margin:8px 0;
}
button {
  background:#4CAF50; color:white; border:none; cursor:pointer;
}
.card {
  background:#f9f9f9; padding:10px; margin-top:10px; border-left:5px solid #4CAF50;
}
</style>
</head>
<body>

<div class="container">
<h2>ğŸ¾ Agregar Mascota</h2>

<input id="nombre" placeholder="Nombre">
<select id="tipo">
  <option>Perro</option>
  <option>Gato</option>
</select>
<input id="raza" placeholder="Raza">
<input id="edad" type="number" placeholder="Edad">
<input id="tamano" placeholder="TamaÃ±o">
<input id="sexo" placeholder="Sexo">
<input id="img" placeholder="URL de imagen">
<textarea id="desc" placeholder="DescripciÃ³n"></textarea>

<button onclick="agregar()">â• Agregar Mascota</button>

<h3>ğŸ“‹ Mascotas registradas</h3>
<div id="lista"></div>

<a href="admin-panel.html">â¬… Volver</a>
</div>

<script>
let mascotas = JSON.parse(localStorage.getItem("mascotasDB")) || [];

function agregar() {
  const mascota = {
    id: Date.now(),
    nombre: nombre.value,
    tipo: tipo.value,
    raza: raza.value,
    edad: edad.value,
    tamano: tamano.value,
    sexo: sexo.value,
    descripcion: desc.value,
    disponible: true,
    url_imagen: img.value
  };

  mascotas.push(mascota);
  localStorage.setItem("mascotasDB", JSON.stringify(mascotas));
  mostrar();
  alert("âœ… Mascota agregada");
}

function mostrar() {
  lista.innerHTML = "";
  mascotas.forEach(m => {
    lista.innerHTML += `
      <div class="card">
        ğŸ¾ <b>${m.nombre}</b> (${m.tipo}) - ${m.raza}
      </div>`;
  });
}

mostrar();
</script>

</body>
</html>
