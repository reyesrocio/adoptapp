<body>

<script>
if (localStorage.getItem("adminLogueado") !== "true") {
    window.location.href = "admin.html";
}
</script>

<h1>üêæ Gesti√≥n de Mascotas</h1>

<div class="form-card">
    <h3>Agregar / Editar Mascota</h3>
    <input id="nombre" placeholder="Nombre">
    <select id="tipo">
        <option value="">Tipo</option>
        <option>Perro</option>
        <option>Gato</option>
    </select>
    <input id="raza" placeholder="Raza">
    <input id="edad" type="number" placeholder="Edad">
    <select id="sexo">
        <option value="">Sexo</option>
        <option>Macho</option>
        <option>Hembra</option>
    </select>
    <textarea id="descripcion" placeholder="Descripci√≥n"></textarea>
    <input id="imagen" placeholder="URL de imagen">
    <button class="btn-save" onclick="guardar()">üíæ Guardar</button>
</div>

<h2>üìã Mascotas Registradas</h2>
<div id="lista"></div>

<script>
let mascotas = JSON.parse(localStorage.getItem("mascotasDB")) || [];
let solicitudes = JSON.parse(localStorage.getItem("solicitudesDB")) || [];
let editId = null;

function render() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    mascotas.forEach(m => {
        let html = `
        <div class="card">
            <h3>${m.nombre}</h3>
            <img src="${m.imagen || 'https://via.placeholder.com/120'}" alt="${m.nombre}">
            <p><b>Tipo:</b> ${m.tipo || 'No especificado'}</p>
            <p><b>Raza:</b> ${m.raza || 'No especificada'}</p>
            <p><b>Edad:</b> ${m.edad || 'No especificada'} a√±os</p>
            <p><b>Sexo:</b> ${m.sexo || 'No especificado'}</p>
            <p>${m.descripcion || ''}</p>
            <button class="btn-edit" onclick="editar(${m.id})">‚úèÔ∏è Editar</button>
            <button class="btn-delete" onclick="eliminar(${m.id})">üóëÔ∏è Eliminar</button>
            <div class="solicitudes"><b>Solicitudes:</b>
        `;

        const mSolicitudes = solicitudes.filter(s => s.mascotaId == m.id);
        if (mSolicitudes.length === 0) {
            html += `<div class="solicitud">Analizando... (sin solicitudes)</div>`;
        } else {
            mSolicitudes.forEach(s => {
                html += `<div class="solicitud">
                            ${s.nombre} - DNI: ${s.dni} - Tel: ${s.telefono} - Email: ${s.correo} - Fecha: ${s.fecha}
                            <button class="btn-adopt" onclick="marcarAdoptado(${m.id})">‚úÖ Marcar como Adoptado</button>
                         </div>`;
            });
        }
        html += "</div></div>";
        lista.innerHTML += html;
    });
}

function guardar() {
  if(!nombre.value || !tipo.value || !edad.value){
    alert("Completa Nombre, Tipo y Edad");
    return;
  }

  const mascota = {
    nombre: nombre.value,
    tipo: tipo.value,
    raza: raza.value,
    edad: edad.value,
    sexo: sexo.value,
    descripcion: descripcion.value,
    imagen: imagen.value,
    disponible: true
  };

  const id = editId || Date.now();
  set(ref(database, 'mascotas/' + id), mascota)
    .then(() => {
      alert("Mascota guardada ‚úÖ");
      limpiar();
      editId = null;
      render(); // actualizar pantalla
    })
    .catch(err => alert("Error: " + err));
}

function editar(id){
    const m = mascotas.find(x => x.id === id);
    editId = id;
    nombre.value = m.nombre;
    tipo.value = m.tipo;
    raza.value = m.raza;
    edad.value = m.edad;
    sexo.value = m.sexo;
    descripcion.value = m.descripcion;
    imagen.value = m.imagen;
}

function eliminar(id){
    if (!confirm("¬øEliminar esta mascota?")) return;
    mascotas = mascotas.filter(m => m.id !== id);
    localStorage.setItem("mascotasDB", JSON.stringify(mascotas));
    render();
}

function limpiar(){
    nombre.value = "";
    tipo.value = "";
    raza.value = "";
    edad.value = "";
    sexo.value = "";
    descripcion.value = "";
    imagen.value = "";
}

function marcarAdoptado(id){
    const i = mascotas.findIndex(m => m.id === id);
    if(i >= 0){
        mascotas[i].disponible = false;
        localStorage.setItem("mascotasDB", JSON.stringify(mascotas));
        alert("Mascota marcada como adoptada ‚úÖ");
        render();
    }
}

render();
</script>

</body>
