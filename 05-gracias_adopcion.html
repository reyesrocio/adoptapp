<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por Adoptar! - ADOPTAPP</title>
    <a href="adopciones_exito.html">Ver adopciones registradas</a>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .confirmation-card {
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(74, 107, 185, 0.15);
        }

        .icon {
            font-size: 4rem;
            color: #4CAF50; /* Verde de éxito */
            margin-bottom: 20px;
        }

        h1 {
            color: #4682b4;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .mascota-display {
            font-weight: 700;
            color: #8a2be2; /* Azul violeta */
            font-size: 1.2rem;
        }

        .btn-home {
            background: linear-gradient(90deg, #8a2be2, #4a6fa5);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            margin-top: 30px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: opacity 0.3s;
        }

        .btn-home:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <div class="icon">✅</div>
        <h1 id="titulo-mascota">¡Solicitud Enviada!</h1>
        <p>Tu solicitud para adoptar a <span id="mascota-nombre-display" class="mascota-display">nuestra mascota</span> ha sido registrada con éxito.</p>
        <p>Revisaremos tus datos y te contactaremos a través del correo electrónico que proporcionaste en las próximas 48 horas.</p>
        <a href="mascotas.html" class="btn-home">Ver otras mascotas</a>
        <a href="adopciones_exito.html" class="btn-home" style="background: linear-gradient(90deg, #4CAF50, #69b36d);">Ver Registro de Adopciones</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mascotaParam = urlParams.get('mascota');
            
            if (mascotaParam) {
                const nombre = decodeURIComponent(mascotaParam);
                document.getElementById('mascota-nombre-display').textContent = nombre;
                document.getElementById('titulo-mascota').textContent = `¡Felicidades por ${nombre}!`;
            } else {
                document.getElementById('mascota-nombre-display').textContent = 'una mascota';
            }
        });
    </script>
</body>
</html>
