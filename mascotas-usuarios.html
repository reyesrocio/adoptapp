<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascotas Disponibles | ADOPTAPP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1 { text-align: center; color: #333; }
        .mascota { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin: 10px; 
            border-radius: 10px; 
            background-color: #fff; 
            display: inline-block;
            width: 250px;
            vertical-align: top;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .mascota img { max-width: 200px; border-radius: 10px; }
        button { 
            margin-top: 10px;
            padding: 10px;
            width: 90%;
            border-radius: 5px; 
            border: none; 
            background-color: #4a6fa5; 
            color: white; 
            cursor: pointer; 
        }
        button:hover { background-color: #3b5480; }
    </style>
</head>
<body>
    <h1>Mascotas Disponibles para Adopción</h1>
    <div id="lista-mascotas"></div>

    <script>
        // Mascotas ejemplo
        const mascotas = [
            {
                id: 1,
                nombre: "Gato Manul",
                especie: "Gato",
                edad: "3 años",
                foto: "https://cdn0.expertoanimal.com/es/posts/9/8/4/gato_manul_o_gato_de_pallas_caracteristicas_tipos_y_habitat_25489_orig.jpg"
            },
            {
                id: 2,
                nombre: "Fido",
                especie: "Perro",
                edad: "2 años",
                foto: "https://placedog.net/400/300"
            }
        ];

        const contenedor = document.getElementById("lista-mascotas");

        mascotas.forEach(mascota => {
            const div = document.createElement("div");
            div.classList.add("mascota");
            div.innerHTML = `
                <h2>${mascota.nombre}</h2>
                <p>${mascota.especie} | Edad: ${mascota.edad}</p>
                <img src="${mascota.foto}" alt="${mascota.nombre}">
                <button onclick="location.href='formulario-adopcion.html?id=${mascota.id}'">Adoptar</button>
            `;
            contenedor.appendChild(div);
        });
    </script>
</body>
</html>
