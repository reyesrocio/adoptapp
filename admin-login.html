<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Administrador | ADOPTAPP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #ede7f6);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.panel {
  background: white;
  padding: 40px;
  border-radius: 20px;
  width: 350px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

input {
  width: 100%;
  padding: 12px;
  margin: 15px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(90deg, #8a2be2, #4a6fa5);
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.error {
  color: red;
  display: none;
}
</style>
</head>
<body>

<div class="panel">
  <h2>üîê Acceso Administrador</h2>
  <input type="password" id="pass" placeholder="Contrase√±a">
  <p class="error" id="error">‚ùå Contrase√±a incorrecta</p>
  <button onclick="login()">Ingresar</button>
</div>

<script>
// si ya est√° logueado, entra directo
if (localStorage.getItem("adminLogueado") === "true") {
  window.location.href = "admin-panel.html";
}

function login() {
  const password = document.getElementById("pass").value;

  if (password.trim() === "1234") {
    localStorage.setItem("adminLogueado", "true");
    window.location.href = "admin-panel.html";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
