<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso Administrador - ADOPTAPP</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f6ff;
  display: flex;
  justify-content: center;
  align-items: center;

}

}
.error {
  color: red;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="box">
  <h2>üîê Acceso Administrador</h2>
  <p>Ingrese la contrase√±a</p>

  <input type="password" id="pass" placeholder="Contrase√±a">

<script>
function login() {

</html>
