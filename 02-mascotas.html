<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas Disponibles - ADOPTAPP</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            padding: 20px;
        }
        .header-title {
            font-size: 4rem;
            background: linear-gradient(45deg, #4682b4, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .header-subtitle {
            text-align: center;
            color: #4a6fa5;
            margin-bottom: 30px;
        }
        .mascotas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .badge {
            display: inline-block;
            background: #d1e5f4;
            color: #1e3a8a;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin: 3px;
        }
        .btn-adopcion {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(90deg, #4CAF50, #69b36d);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .no-mascotas {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin-top: 50px;
            color: #4a6fa5;
        }
    </style>
</head>
<body>

    <div class="header-title">ADOPTAPP</div>
    <p class="header-subtitle">Mascotas disponibles para adopci√≥n</p>

    <div id="mascotas-grid" class="mascotas-grid"></div>

    <div id="no-mascotas" class="no-mascotas" style="display:none;">
        <h2>No hay mascotas disponibles üò¢</h2>
        <p>Vuelve pronto, el administrador agregar√° nuevas.</p>
    </div>

    <script>
        // ‚úÖ SOLO LEE LO QUE AGREGA EL ADMIN
        function getMascotasDB() {
            return JSON.parse(localStorage.getItem("mascotasDB")) || [];
        }

        function adoptarMascota(id) {
            const mascotas = JSON.parse(localStorage.getItem("mascotasDB")) || [];
            const mascota = mascotas.find(m => m.id === id);

            if (!mascota) return;

            localStorage.setItem(
                "mascotaSeleccionada",
                JSON.stringify(mascota)
            );

        window.location.href = "form-adopcion.html";
        }


        function renderMascotas() {
            const mascotas = getMascotasDB();
            const grid = document.getElementById("mascotas-grid");
            const noMascotas = document.getElementById("no-mascotas");

            grid.innerHTML = "";

            const disponibles = mascotas.filter(m => m.disponible !== false);

            if (disponibles.length === 0) {
                noMascotas.style.display = "block";
                return;
            }

            noMascotas.style.display = "none";

            disponibles.forEach(m => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <img src="${m.url_imagen || 'https://via.placeholder.com/300x200?text=ADOPTAPP'}">
                    <div class="card-content">
                        <h3>${m.nombre}</h3>
                        <span class="badge">${m.tipo}</span>
                        <span class="badge">${m.raza || 'Mestizo'}</span>
                        <span class="badge">${m.edad} a√±os</span>
                        <span class="badge">${m.sexo}</span>
                        <p>${m.descripcion || ''}</p>
                        <button class="btn-adopcion" onclick="adoptarMascota(${m.id})">
                            ‚ù§Ô∏è Adoptar
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.addEventListener("DOMContentLoaded", renderMascotas);
    </script>

</body>
</html>
