<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Adopción | ADOPTAPP</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #ede7f6);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 50px 0;
    }
    .form-container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 400px;
    }
    h2 { text-align: center; color: #4a6fa5; }
    label { display: block; margin-top: 15px; font-weight: 600; }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }
    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(90deg, #8a2be2, #4a6fa5);
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover { background: linear-gradient(90deg, #4a6fa5, #8a2be2); }
</style>
</head>
<body>

<div class="form-container">
    <h2>Formulario de Adopción</h2>
    <form id="formAdopcion">
        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>DNI:</label>
        <input type="text" name="dni" required>

        <label>Teléfono:</label>
        <input type="tel" name="telefono" required>

        <label>Correo electrónico:</label>
        <input type="email" name="correo" required>

        <input type="hidden" name="mascotaId">

        <button type="submit">Enviar Solicitud</button>
    </form>
</div>

<script>
    // Obtener id de la mascota desde URL
    const urlParams = new URLSearchParams(window.location.search);
    const mascotaId = urlParams.get('id');
    const form = document.getElementById('formAdopcion');
    form.mascotaId.value = mascotaId;

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const solicitud = {
            mascotaId: form.mascotaId.value,
            nombre: form.nombre.value,
            dni: form.dni.value,
            telefono: form.telefono.value,
            correo: form.correo.value,
            fecha: new Date().toLocaleDateString()
        };

        // Guardar solicitud en localStorage
        const solicitudes = JSON.parse(localStorage.getItem('solicitudesDB')) || [];
        solicitudes.push(solicitud);
        localStorage.setItem('solicitudesDB', JSON.stringify(solicitudes));

        alert('¡Solicitud enviada con éxito! Nos pondremos en contacto.');
        form.reset();
        // Redirigir a página principal si deseas
        window.location.href = 'index.html';
    });
</script>

</body>
</html>
