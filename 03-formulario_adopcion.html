<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Adopción | ADOPTAPP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1 { text-align: center; color: #333; }
        form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 10px; }
        input, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #4a6fa5; color: white; border: none; cursor: pointer; margin-top: 15px; }
        button:hover { background-color: #3b5480; }
    </style>
</head>
<body>
    <h1>Formulario de Adopción</h1>
    <form id="formAdopcion">
        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>DNI:</label>
        <input type="text" name="dni" required>

        <label>Teléfono:</label>
        <input type="tel" name="telefono" required>

        <label>Correo/Gmail:</label>
        <input type="email" name="correo" required>

        <button type="submit">Enviar Solicitud</button>
    </form>

    <script>
        // Obtener ID de mascota desde URL
        const urlParams = new URLSearchParams(window.location.search);
        const idMascota = parseInt(urlParams.get('id'));

        document.getElementById('formAdopcion').addEventListener('submit', function(e){
            e.preventDefault();
            const form = e.target;

            const solicitud = {
                mascotaId: idMascota,
                nombre: form.nombre.value,
                dni: form.dni.value,
                telefono: form.telefono.value,
                correo: form.correo.value,
                fecha: new Date().toLocaleDateString()
            };

            const solicitudes = JSON.parse(localStorage.getItem('solicitudesDB')) || [];
            solicitudes.push(solicitud);
            localStorage.setItem('solicitudesDB', JSON.stringify(solicitudes));

            alert('¡Solicitud enviada con éxito!');
            form.reset();
            window.location.href = 'mascotas-usuarios.html'; // Regresa a la lista de mascotas
        });
    </script>
</body>
</html>
