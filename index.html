<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ADOPTAPP | Mascotas Disponibles</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f9f9f9;
    }
    header {
        background-color: #4a6fa5;
        color: white;
        padding: 15px;
        text-align: center;
        position: relative;
    }
    h1 { margin: 0; }
    #adminBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: white;
        color: #4a6fa5;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 12px;
    }
    #adminBtn:hover { background-color: #eee; }
    .mascotas-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .mascota {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        margin: 15px;
        padding: 15px;
        width: 220px;
        text-align: center;
    }
    .mascota img {
        width: 200px;
        border-radius: 10px;
    }
    .mascota h3 { margin: 10px 0 5px; }
    .mascota p { margin: 5px 0; }
</style>
</head>
<body>

<header>
    <h1>Mascotas Disponibles para Adopción</h1>
    <button id="adminBtn">Admin</button>
</header>

<div class="mascotas-container" id="lista-mascotas">
    <!-- Aquí se mostrarán las mascotas -->
</div>

<script>
    // Datos de ejemplo de mascotas (pueden estar en localStorage)
    const mascotas = JSON.parse(localStorage.getItem("mascotasDB")) || [
        {
            id: 1,
            nombre: "Gato Manul",
            especie: "Gato",
            edad: "3 años",
            foto: "https://cdn0.expertoanimal.com/es/posts/9/8/4/gato_manul_o_gato_de_pallas_caracteristicas_tipos_y_habitat_25489_orig.jpg"
        },
        {
            id: 2,
            nombre: "Fido",
            especie: "Perro",
            edad: "2 años",
            foto: "https://placedog.net/400/300"
        }
    ];

    const contenedor = document.getElementById("lista-mascotas");

    mascotas.forEach(mascota => {
        const div = document.createElement("div");
        div.classList.add("mascota");
        div.innerHTML = `
            <img src="${mascota.foto}" alt="${mascota.nombre}">
            <h3>${mascota.nombre}</h3>
            <p>Especie: ${mascota.especie}</p>
            <p>Edad: ${mascota.edad}</p>
        `;
        contenedor.appendChild(div);
    });

    // Botón admin
    document.getElementById("adminBtn").addEventListener("click", function() {
        const pass = prompt("Ingrese contraseña de administrador:");
        if (pass === "1234") {
            localStorage.setItem("adminLogueado", "true");
            window.location.href = "02-mascotas.html";
        } else {
            alert("Contraseña incorrecta");
        }
    });
</script>

</body>
</html>
