<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ADOPTAPP | Mascotas en Adopción</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #e3f2fd, #ede7f6);
}
header {
    background: linear-gradient(90deg, #8a2be2, #4a6fa5);
    color: white;
    padding: 20px;
    text-align: center;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
header h1 { margin: 0; font-size: 36px; }
header p { margin: 5px 0 0; font-size: 16px; font-weight: 400; }
#adminBtn {
    position: absolute;
    top: 15px;
    right: 15px;
    background-color: white;
    color: #4a6fa5;
    border: none;
    padding: 5px 12px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 12px;
    font-weight: bold;
}
#adminBtn:hover { background-color: #eee; }

.mascotas-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 30px 20px;
}
.mascota {
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    margin: 15px;
    padding: 15px;
    width: 250px;
    text-align: center;
    transition: transform 0.2s;
}
.mascota:hover { transform: translateY(-5px); }
.mascota img {
    width: 220px;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
}
.mascota h3 { margin: 10px 0 5px; font-size: 20px; color: #4a6fa5; }
.mascota p { margin: 5px 0; color: #333; }
.mascota button {
    margin-top: 10px;
    padding: 10px;
    width: 90%;
    border-radius: 5px;
    border: none;
    background: linear-gradient(90deg, #8a2be2, #4a6fa5);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}
.mascota button:hover { background: linear-gradient(90deg, #4a6fa5, #8a2be2); }
</style>
</head>
<body>

<header>
    <h1>ADOPTAPP</h1>
    <p>¡Encuentra tu nuevo amigo!</p>
    <button id="adminBtn">Admin</button>
</header>

<div class="mascotas-container" id="lista-mascotas"></div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

// Config Firebase
const firebaseConfig = {
    apiKey: "AIzaSyAXP2jqSlxlgaZJR1EyDAJ7DcOxUIdZDrA",
    authDomain: "adoptapp-b18a9.firebaseapp.com",
    projectId: "adoptapp-b18a9",
    storageBucket: "adoptapp-b18a9.firebasestorage.app",
    messagingSenderId: "137872497714",
    appId: "1:137872497714:web:00b7b3ea5b863ae6f6b02b",
    measurementId: "G-WM6T47K2BD"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const mascotasRef = ref(database, 'mascotas');

const contenedor = document.getElementById("lista-mascotas");

// Datos locales de prueba por si Firebase no tiene info
let mascotas = JSON.parse(localStorage.getItem("mascotasDB")) || [
    {id:1, nombre:"Gato Manul", tipo:"Gato", raza:"Manul", sexo:"Hembra", edad:"3", imagen:"https://cdn0.expertoanimal.com/es/posts/9/8/4/gato_manul_o_gato_de_pallas_caracteristicas_tipos_y_habitat_25489_orig.jpg", disponible:true, solicitado:false},
    {id:2, nombre:"Fido", tipo:"Perro", raza:"Labrador", sexo:"Macho", edad:"2", imagen:"https://placedog.net/400/300", disponible:true, solicitado:false}
];

function renderMascotas(dataSource = mascotas){
    contenedor.innerHTML = "";
    dataSource.forEach(m => {
        const div = document.createElement("div");
        div.classList.add("mascota");

        // Estado: Analizando si hay solicitud, Adoptado si no disponible
        let estado = m.disponible ? (m.solicitado ? "Analizando" : "Disponible") : "Adoptado";

        div.innerHTML = `
            <img src="${m.imagen || 'https://via.placeholder.com/220x180?text=Sin+Imagen'}" alt="${m.nombre}">
            <h3>${m.nombre}</h3>
            <p>Especie: ${m.tipo || 'No especificado'}</p>
            <p>Raza: ${m.raza || 'No especificada'}</p>
            <p>Sexo: ${m.sexo || 'No especificado'}</p>
            <p>Edad: ${m.edad || 'No especificada'}</p>
            <p>Estado: ${estado}</p>
            ${estado === "Disponible" ? `<button onclick="location.href='03-formulario_adopcion.html?id=${m.id}'">Adoptar</button>` : ''}
        `;
        contenedor.appendChild(div);
    });
}

// Render inicial local
renderMascotas();

// Firebase en tiempo real
onValue(mascotasRef, (snapshot) => {
    const data = snapshot.val();
    if(!data) return;
    const arrayMascotas = Object.keys(data).map(id => ({id, ...data[id]}));
    renderMascotas(arrayMascotas);
});

// Botón admin
document.getElementById("adminBtn").addEventListener("click", function() {
    const pass = prompt("Ingrese contraseña de administrador:");
    if (pass === "1234") {
        localStorage.setItem("adminLogueado","true");
        window.location.href="admin-mascotas.html";
    } else alert("Contraseña incorrecta");
});
</script>

</body>
</html>
