<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ADOPTAPP | Mascotas en Adopción</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #e3f2fd, #ede7f6);
    }
    header {
        background: linear-gradient(90deg, #8a2be2, #4a6fa5);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    header h1 { margin: 0; font-size: 36px; }
    header p { margin: 5px 0 0; font-size: 16px; font-weight: 400; }
    #adminBtn {
        position: absolute;
        top: 15px;
        right: 15px;
        background-color: white;
        color: #4a6fa5;
        border: none;
        padding: 5px 12px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 12px;
        font-weight: bold;
    }
    #adminBtn:hover { background-color: #eee; }
    .mascotas-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 30px 20px;
    }
    .mascota {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        margin: 15px;
        padding: 15px;
        width: 250px;
        text-align: center;
        transition: transform 0.2s;
    }
    .mascota:hover { transform: translateY(-5px); }
    .mascota img {
        width: 220px;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
    }
    .mascota h3 { margin: 10px 0 5px; font-size: 20px; color: #4a6fa5; }
    .mascota p { margin: 5px 0; color: #333; }
    .mascota button {
        margin-top: 10px;
        padding: 10px;
        width: 90%;
        border-radius: 5px;
        border: none;
        background: linear-gradient(90deg, #8a2be2, #4a6fa5);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }
    .mascota button:hover { background: linear-gradient(90deg, #4a6fa5, #8a2be2); }
</style>
</head>
<body>

<header>
    <h1>ADOPTAPP</h1>
    <p>¡Encuentra tu nuevo amigo!</p>
    <button id="adminBtn">Admin</button>
</header>

<div class="mascotas-container" id="lista-mascotas">
    <!-- Mascotas se cargarán aquí -->
</div>

<script>
    // Datos de ejemplo
    const mascotas = JSON.parse(localStorage.getItem("mascotasDB")) || [
        {
            id: 1,
            nombre: "Gato Manul",
            especie: "Gato",
            edad: "3 años",
            foto: "https://cdn0.expertoanimal.com/es/posts/9/8/4/gato_manul_o_gato_de_pallas_caracteristicas_tipos_y_habitat_25489_orig.jpg"
        },
        {
            id: 2,
            nombre: "Fido",
            especie: "Perro",
            edad: "2 años",
            foto: "https://placedog.net/400/300"
        }
    ];

    const contenedor = document.getElementById("lista-mascotas");

    mascotas.forEach(mascota => {
        const div = document.createElement("div");
        div.classList.add("mascota");
        div.innerHTML = `
            <img src="${mascota.foto}" alt="${mascota.nombre}">
            <h3>${mascota.nombre}</h3>
            <p>Especie: ${mascota.especie}</p>
            <p>Edad: ${mascota.edad}</p>
            <button onclick="location.href='03-formulario_adopcion.html?id=${mascota.id}'">Adoptar</button>
        `;
        contenedor.appendChild(div);
    });

    // Botón admin
    document.getElementById("adminBtn").addEventListener("click", function() {
        const pass = prompt("Ingrese contraseña de administrador:");
        if (pass === "1234") {
            localStorage.setItem("adminLogueado", "true");
            window.location.href = "02-mascotas.html";
        } else {
            alert("Contraseña incorrecta");
        }
    });
</script>

</body>
</html>
