<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Adopciones Exitosas - ADOPTAPP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f0f8ff, #e6e6fa); padding: 20px; }
        .header-title { font-size: 5rem; background: linear-gradient(45deg, #4682b4, #8a2be2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; }
        .header-subtitle { font-size: 1.2rem; color: #4a6fa5; text-align: center; margin-bottom: 30px; }
        .container { max-width: 1000px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(74, 107, 185, 0.15); }
        .volver-btn { background: linear-gradient(90deg, #4a6fa5, #8a2be2); color: white; padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer; display: inline-block; margin-bottom: 20px; text-decoration: none; font-weight: bold;}
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #d1e5f4; padding: 12px; text-align: left; }
        th { background-color: #4a6fa5; color: white; font-weight: 600; }
        tr:nth-child(even) { background-color: #f7faff; }
    </style>
</head>
<body>

    <div class="header-title">ADOPTAPP</div>
    <div class="header-subtitle">Registro de Solicitudes y Adopciones Exitosas</div>
    
    <div class="container">
        <a href="02-mascotas.html" class="volver-btn">⬅️ Volver a Mascotas</a>
        
        <h2>Solicitudes Registradas (<span id="count">0</span>)</h2>
        <table id="adopciones-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Adoptante</th>
                    <th>Email</th>
                    <th>Mascota</th>
                    <th>Tipo/Raza</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        
        <p id="no-data" style="text-align: center; margin-top: 30px; display: none;">Aún no hay solicitudes de adopción registradas.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const solicitudes = JSON.parse(localStorage.getItem('adopcionesExito') || '[]');
            const tableBody = document.querySelector('#adopciones-table tbody');
            const countSpan = document.getElementById('count');
            const noData = document.getElementById('no-data');

            countSpan.textContent = solicitudes.length;

            if (solicitudes.length === 0) {
                noData.style.display = 'block';
                return;
            }

            solicitudes.forEach(solicitud => {
                const row = tableBody.insertRow();
                row.insertCell().textContent = solicitud.fecha;
                row.insertCell().textContent = solicitud.nombre_adoptante;
                row.insertCell().textContent = solicitud.email;
                row.insertCell().textContent = solicitud.nombre_mascota;
                row.insertCell().textContent = `${solicitud.tipo} (${solicitud.raza || 'Mestizo'})`;
            });
        });
    </script>
</body>

</html>
